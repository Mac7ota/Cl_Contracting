<div class="containerForms navbar-light bg-light" id="form-section">

  <div style="overflow: hidden;">
    <app-glb-viewer></app-glb-viewer>
  </div>

  <form (ngSubmit)="onSubmit()">
    <h2 class="text-center mb-5" style="font-family: 'Bebas Neue', sans-serif">Request Free Estimate</h2>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="formData.email" name="email"
        aria-describedby="emailHelp" placeholder="Enter your email">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="phone" class="form-control" id="phone" [(ngModel)]="formData.phone" name="phone"
        placeholder="Enter your phone number">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="formData.address" name="address"
        placeholder="Enter your address">
    </div>
    <div class="mb-3">
      <label for="service" class="form-label">Service</label>
      <input type="text" class="form-control" id="service" [(ngModel)]="formData.service" name="service"
        placeholder="Enter the service">
    </div>
    <div class="mb-3">
      <label for="detail" class="form-label">Detail the service</label>
      <textarea class="form-control" id="detail" [(ngModel)]="formData.detail" name="detail" rows="3"
        placeholder="Detail the service"></textarea>
    </div>
    <button type="submit" style="background-color: #3db1c0; border: #3db1c0;" class="btn btn-primary">Submit</button>
  </form>
</div>
